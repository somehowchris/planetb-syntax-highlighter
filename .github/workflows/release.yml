name: Release

on: 
  push:
    tags:
    - '*'

jobs:

  docker:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository and submodules
      uses: actions/checkout@v2
      with:
        submodules: recursive
    - name: Process version of the tag
      id: version
      uses: ncipollo/semantic-version-action@v1
    - uses: chrnorm/deployment-action@releases/v1
      name: Create GitHub deployment
      id: deployment
      with:
        token: "${{ github.token }}"
        target_url: https://hub.docker.com/repository/docker/chweicki/plantetb-syntax-highlighter
        environment: docker-hub
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v1
    - name: Set up Docker Buildx
      id: buildx
      uses: docker/setup-buildx-action@v1
    - name: Login to DockerHub
      uses: docker/login-action@v1 
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Build Default
      env:
        VERSION: ${{ steps.version.outputs.tag }}
      run: docker buildx build --platform=linux/amd64,linux/arm64/v8 --push --tag chweicki/plantetb-syntax-highlighter:$VERSION .
    - name: Update deployment status (success)
      if: success()
      uses: chrnorm/deployment-status@releases/v1
      with:
        token: "${{ github.token }}"
        target_url: https://hub.docker.com/repository/docker/chweicki/plantetb-syntax-highlighter
        state: "success"
        deployment_id: ${{ steps.deployment.outputs.deployment_id }}

    - name: Update deployment status (failure)
      if: failure()
      uses: chrnorm/deployment-status@releases/v1
      with:
        token: "${{ github.token }}"
        target_url: https://hub.docker.com/repository/docker/chweicki/plantetb-syntax-highlighter
        state: "failure"
        deployment_id: ${{ steps.deployment.outputs.deployment_id }}

  github-pages:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository and submodules
        uses: actions/checkout@v2.3.1
      - uses: actions-rs/toolchain@v1
        with:
            toolchain: stable
            override: true
      - uses: actions/setup-node@v2
        with:
          node-version-file: '.nvmrc'
      - name: Install yarn
        run: npm i -g yarn
      - name: Install 
        run: yarn install
      - name: Build
        run: yarn build
      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.7
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: dist # The folder the action should deploy.
          clean: true